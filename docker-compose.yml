version: '2'
services:
  component:
    image: docker.kroger.com/library/kroger-npm
    working_dir: /app
    command: npm start
    volumes_from:
      - npm
    ports:
      - 3000:3000
  test:
    image: docker.kroger.com/library/kroger-npm
    working_dir: /app
    command: npm run test:watch
    volumes_from:
      - npm
  npm:
    image: docker.kroger.com/library/kroger-npm
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: npm
    command: --version
